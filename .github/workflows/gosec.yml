name: Gosec

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
